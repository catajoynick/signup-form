<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-----CUSTOM CSS---------------------------------------------------->
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign up.</title>
</head>

<body>
    <div id="form-container">

        <form action="" id="form">

            <h2>Sign up for a free account.</h2>
            <p>
                <label for="username">Username:</label><br>
                <input type="text" name="username" id="" placeholder="Pick a username." required>
            </p>
            <p>
                <label for="email">E-mail:</label><br>
                <input type="email" name="username" id="" placeholder="Enter E-mail address." required>
            </p>
            <p>
                <label for="username">Password:</label><br>
                <input type="password" name="username" id="" placeholder="Pick a password." required>
            </p>
            <p>
                <label for="username">Confirm-password:</label><br>
                <input type="password" name="username" id="" placeholder="Confirm password." required>
            </p>

            <p id="button-submit">Submit</p>
            <input type="checkbox" name="" id="">I agree to terms and conditions.

            <hr>
            <a href="#">I already have an account.</a>

        </form>
    </div>
</body>

</html>
